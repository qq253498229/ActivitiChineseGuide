version: "3"
services:
  activiti:
    build: docker
    image: registry.cn-beijing.aliyuncs.com/wangdali/activiti:6
    volumes:
      - "./docker/conf/activiti:/usr/local/tomcat/webapps/activiti-app/WEB-INF/classes/META-INF/activiti-app"
    ports:
      - 8080:8080
    environment:
      TZ: Asia/Shanghai
  mysql:
    image: mysql:5.7.21
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - "./docker/data/mysql:/var/lib/mysql"
      - "./docker/conf/mysql/my.cnf:/etc/mysql/conf.d/my.cnf"